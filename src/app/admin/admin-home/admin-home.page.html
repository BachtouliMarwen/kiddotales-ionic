<ion-content [fullscreen]="true" >
  <div class="header" >
    <h1>Hello</h1>
    <ion-avatar>
      <img src="assets/pics/male-child.png" alt="child">
    </ion-avatar>
  </div>

  <h1 class="list-header">Categories</h1>
  
  <div class="categories">
    <ion-item-sliding *ngFor="let category of categories">

      <ion-item>
        <app-category-item  [category]="category"></app-category-item>
      </ion-item>

      <ion-item-options slot="end">
        <ion-item-option color="primary" (click)="editCategory(category.id!)" >Edit</ion-item-option>
        <ion-item-option color="danger" (click)="confirmDelete(category.id!)">Delete</ion-item-option>
      </ion-item-options>
      
    </ion-item-sliding>
  </div>

  <ion-button [routerLink]="['/addcategory']"> Add Category</ion-button>

</ion-content>
