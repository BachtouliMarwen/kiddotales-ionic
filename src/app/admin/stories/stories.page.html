<ion-content [fullscreen]="true">
  <h1 class="list-header">Stories</h1>

  <div class="story-list">
    <ion-item-sliding *ngFor=" let story of stories">
      <ion-item>
        <app-story-card [story]="story"></app-story-card>
      </ion-item>

      <ion-item-options slot="end">
        <ion-item-option color="primary" (click)="editStory(story.id!)" >Edit</ion-item-option>
        <ion-item-option color="danger" (click)="confirmDelete(story.id!)" >Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>

  <ion-button [routerLink]="['/addstory']">New Story ?</ion-button>
</ion-content>
