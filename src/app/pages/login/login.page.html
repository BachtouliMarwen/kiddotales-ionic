<ion-content [fullscreen]="true">
  <div class="container">
    <ion-img src="assets/pics/home.png"/>
  </div>
  
  <form (ngSubmit)="login()">
    <div class="ion-padding" >
      <ion-item>
        <ion-input [(ngModel)]="email" name="email" required placeholder="Email"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="password" name="password" required type="password" placeholder="Password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      
      <ion-button expand="block" class="login-btn" type="submit">Begin Your Adventure!</ion-button>
      <div>
        <a [routerLink] = "['/reset-password']" style="color: #286c80"> Need help logging in ?</a>
      </div>
      
      <div>
        <p > First time here ? <a [routerLink] = "['/signup']" style="color: #286c80"> Create an account !</a></p>
      </div>
      
    </div> 
  </form>
</ion-content>
